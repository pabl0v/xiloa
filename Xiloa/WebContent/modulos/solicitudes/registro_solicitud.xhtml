<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <link type="text/css" rel="stylesheet" href="../../resources/css/registro_solicitud.css"></link>
    </h:head>
    <h:body>
    <div id="contenedor">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="../../modulos/compartido/paginamaestra.xhtml" />
	    	</ui:insert>
	    	<script type="text/javascript" src="../../resources/scripts/registro_solicitud.js"></script>
		</div>
    
       <h2>Registro de solicitud de evaluacion:</h2>
       <h:form>
   			<div class="seccion_detalle">
                <h:outputLabel styleClass="estilo_label" for="surname" value="Primer nombre:" /> 
                <p:inputText id="primerNombre" value="#{personBean.primerNombre}" />  
                <h:outputLabel styleClass="estilo_label" for="surname" value="Segundo nombre:" />  
                <p:inputText id="segundoNombre" value="#{personBean.segundoNombre}" required="true" requiredMessage="Surname is required."/>  
                <h:outputLabel styleClass="estilo_label" for="firstname" value="Primer apellido:" />  
                <p:inputText id="primerApellido" value="#{personBean.primerApellido}" />  
                <h:outputLabel styleClass="estilo_label" for="firstname" value="Segundo apellido:" />  
                <p:inputText id="segundoApellido" value="#{personBean.segundoApellido}" />  
                <h:outputLabel styleClass="estilo_label" for="firstname" value="Cedula:" />  
                <p:inputText id="numeroIdentificacion" value="#{personBean.numeroIdentificacion}" /> 
         	</div>
           </h:form>
           <h:form>
             <div class="seccion_detalle">
                <h:outputLabel styleClass="estilo_label" for="firstname2" value="Empresa donde labora actualmente:" />  
                <p:inputText id="descEmpresaLabora" value="#{personBean.descEmpresaLabora}" />  
                <h:outputLabel styleClass="estilo_label" for="surname2" value="AÃ±os ejerciendo la actividad:" />  
                <p:inputText id="experiencia" value="#{personBean.experiencia}" required="true" requiredMessage="Surname is required."/>  
                <h:outputLabel styleClass="estilo_label" value="Descripcion de la ocupacion actual:" /> 
                <p:editor id="ocupacion" value="#{editorBean.ocupacion}" height="150"/>    
				
             </div>
             <p:commandButton onclick="PF('modal_solicitud').hide();" value="Cancelar"/> 
             <p:commandButton value="Aplicar" action="#{solicitudesManagedBean.guardar}" />    
           </h:form>  
	</div>  
</h:body>
</html>
