<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <link type="text/css" rel="stylesheet" href="../../resources/css/registro_solicitud_externo.css"></link>
    </h:head>
    <h:body>
    <div id="contenedor">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="../../modulos/compartido/paginamaestra.xhtml" />
	    	</ui:insert>
	    	<script type="text/javascript" src="../../resources/scripts/registro_solicitud.js"></script>
		</div>
    
       <h2>Registro de solicitud de evaluacion:</h2>
       <h:form>       
       		<p:messages id="msgRegEval" showDetail="true" autoUpdate="true" closable="true" />     
       		<div style="margin: 29px;margin-bottom: -55px;font-size: 15px;">
	       		<h:outputLabel styleClass="estilo_label" style="margin-bottom:5px;font-weight:bold;" value="Centro de Capacitacion:" />
		        <h:outputLabel styleClas="estilo_label" style="display:block;margin-bottom:5px;" value="#{solicitudesManagedBean.certificacionSolicitante.ifpNombre}" />			    
				    	
				<h:outputLabel styleClass="estilo_label" style="margin-bottom:5px;font-weight:bold;" value="Certificacion:" />
				<h:outputLabel styleClas="estilo_label" style="display:block;margin-bottom:5px;" value="#{solicitudesManagedBean.certificacionSolicitante.nombre}" />
			</div>  		
   			<div class="seccion_detalle">  
		    <p style="font-weight:bold;font-size:14px;">Datos Personales </p>
		    <br/>
   			<br/>   			
                <h:outputLabel styleClass="estilo_label" for="primerNombre" value="Primer nombre (*):" /> 
                <p:inputText id="primerNombre" value="#{solicitudesManagedBean.primerNombre}"  />  
                <h:outputLabel styleClass="estilo_label" for="segundoNombre" value="Segundo nombre:" />  
                <p:inputText id="segundoNombre" value="#{solicitudesManagedBean.segundoNombre}" />  
                <h:outputLabel styleClass="estilo_label" for="primerApellido" value="Primer apellido (*):" />  
                <p:inputText id="primerApellido" value="#{solicitudesManagedBean.primerApellido}" />  
                <h:outputLabel styleClass="estilo_label" for="segundoApellido" value="Segundo apellido:" />  
                <p:inputText id="segundoApellido" value="#{solicitudesManagedBean.segundoApellido}" />  
                <h:outputLabel styleClass="estilo_label" for="numeroIdentificacion" value="Cedula (*):" />
                <p:inputMask id="numeroIdentificacion" value="#{solicitudesManagedBean.numeroIdentificacion}" mask="999-999999-9999a"/>                
         	</div>           
             <div class="seccion_detalle">
                <p style="font-weight:bold;font-size:14px;">Informacion Laboral / Academica</p>
		        <h:outputText value="Trabaja actualmente? (*): " />		        
		        <p:selectBooleanCheckbox id="ckTrabaja" value="#{solicitudesManagedBean.indicaTrabaja}" style="position:relative; top: 3px;margin-left:2px;" />
		        <br></br>	
		        <br></br>		            
                <h:outputLabel styleClass="estilo_label" for="descEmpresaLabora" value="Empresa donde labora actualmente:" />  
                <p:inputText id="descEmpresaLabora" value="#{solicitudesManagedBean.descEmpresaLabora}" />  
                <h:outputLabel styleClass="estilo_label" for="experiencia" value="AÃ±os ejerciendo la actividad:" />  
                <p:inputText id="experiencia" value="#{solicitudesManagedBean.experiencia}" />  
                <h:outputLabel styleClass="estilo_label" value="Descripcion de la ocupacion actual:" /> 
                <p:editor id="ocupacion" value="#{solicitudesManagedBean.ocupacion}" height="120"/>				
             </div>             
             <div class="seccion_detalle" style="background:none;height:30px;margin-top:-68px;border:none;">
             		<p style="font-weight:bold;"> Nota: Todos los campos con asteriscos (*) son obligatorios.</p>
             </div>
             <div class="seccion_detalle" style="background:none;height:50px;margin-top:-68px;border:none;text-align: right;">
	             <p:commandButton value="Cancelar" action="#{solicitudesManagedBean.cancelarEdicion}" /> 
	             <p:commandButton value="Aplicar" action="#{solicitudesManagedBean.guardarBySolicitante}" update="msgRegEval" />
             </div>    
           </h:form>  
	</div>  
</h:body>
</html>
