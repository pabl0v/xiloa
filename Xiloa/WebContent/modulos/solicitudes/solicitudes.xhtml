<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
	<link type="text/css" rel="stylesheet" href="../../resources/css/solicitudes.css"></link>
    </h:head>
    <h:body>
 
    <div id="contenedor">
    	<div id="header">
            <ui:insert name="header" >
                <ui:include src="../../modulos/compartido/paginamaestra.xhtml" />
	    	</ui:insert>
	    	 <script type="text/javascript" src="../../resources/scripts/solicitudes.js"></script>
		</div>
        
        <div id="cabezera">
            <h2>Solicitudes Activas</h2>                  
            <div id="botones_filtro_contenedor">
                <div class="botones_filtro" onclick="PF('dlg2').show();"><p class="icono_nuevo">Nueva solicitud</p></div>
                <div class="botones_filtro" onclick="PF('dlg2').show();"><p class="icono_folder">Convocatoria</p></div>
            </div>
            <div id="contenedor_filtro">
              <h:form>
	            <p>Buscar:</p>
	            <p:selectOneMenu styleClass="selectores" id="selector_filtro" value="a">  
			        <f:selectItem itemLabel="Nombre de la:" itemValue="a" />
			        <f:selectItem itemLabel="Centro donde esta :" itemValue="a" />
			        <f:selectItem itemLabel="Otro:" itemValue="a" />  
			    </p:selectOneMenu>
		        <p:inputText style="margin-right:10px;" id="filtro_buscar123"></p:inputText>
	            <p>Centro evaluador:</p>
	            <p:selectOneMenu styleClass="selectores" id="selector_filtro24" value="a">  
			        <f:selectItem itemLabel="Nombre de la:" itemValue="a" />
			        <f:selectItem itemLabel="Centro donde esta " itemValue="a" />
			        <f:selectItem itemLabel="Otro:" itemValue="a" />  
			    </p:selectOneMenu>
			    <p>Certificaciones:</p>
	            <p:selectOneMenu styleClass="selectores" id="selector_filtropoiup" value="a">  
			        <f:selectItem itemLabel="Nombre de la " itemValue="a" />
			        <f:selectItem itemLabel="Centro donde esta " itemValue="a" />
			        <f:selectItem itemLabel="Otro:" itemValue="a" />  
			    </p:selectOneMenu>
			  </h:form>
            </div>
        </div>
      
        <div id="contenedor_tabla_solicitudes">
            <h:form>  
                <p:dataTable emptyMessage="No existen datos para mostrar" var="solicitudI" value="#{solicitudesManagedBean.solicitudI}">  
                        <!--Las columnas de la tabla-->
                        <p:column headerText="Centro evaluador"><h:outputText value="#{solicitudI.centroEvaluador}" /></p:column>  
                        <p:column headerText="Nombre del candidato"><h:outputText value="#{solicitudI.nombreCandidato}" /></p:column>  
                        <p:column headerText="Certificacion a evaluar"><h:outputText value="#{solicitudI.nombreCertificacion}"/></p:column>  
                        <p:column headerText="Fecha solicitud"><h:outputText value="#{solicitudI.fechaRegistro}" /></p:column>               
                        <p:column headerText="Evaluador"><h:outputText value="#{solicitudI.nombreEvaluador}" /></p:column>                
                        <p:column headerText="Estado"><h:outputText value="#{solicitudI.estatus}" /></p:column>                             
                        <p:column style="width:4%">  
				            <p:commandButton id="selectButton" oncomplete="window.location='/Xiloa/modulos/solicitudes/registro_solicitud.xhtml'" icon="ui-icon-pencil" title="Editar">  
				                <f:setPropertyActionListener value="#{car}" target="#{tableBean.selectedCar}" />  
				            </p:commandButton>  
				        </p:column>  
                </p:dataTable>  
            </h:form>  
        </div>
    </div>
        
    <p:dialog id="modalDialog" header="Seleccione la unidad de competencia a planificar:" widgetVar="dlg2" modal="true" width="740" height="480">  
         <h:form>  
             <div id="contenedor_tabla_unidadcomp">
                <p:dataTable emptyMessage="No hay datos para mostrar" value="#{tableBean.carsSmall}">  
                        <!--Las columnas de la tabla-->
                        <p:column headerText="Centro de formacion profesional"><h:outputText value="#{car.model}" /></p:column>  
                        <p:column headerText="Unidad de Competencia (Modulo)"><h:outputText value="#{car.year}" /></p:column>  
                        <p:column headerText="Disponibilidad"><h:outputText value="#{car.manufacturer}"/></p:column>  
                </p:dataTable> 
             </div>    
             <p:commandButton value="Cancelar" styleClass="boton_azul"/> 
             <p:commandButton value="Aceptar" styleClass="boton_azul flotante" /> 
         </h:form>   
    </p:dialog>  
    
    <div id="contenedor_exportar">
    	<p>Con seleccionado:</p>
    	<select>
    		<option>Exportar a XLS</option>
    		<option>Exportar a PDF</option>
    	</select>
    </div>
</h:body>
</html>
