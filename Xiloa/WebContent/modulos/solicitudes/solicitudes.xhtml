<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
	<link type="text/css" rel="stylesheet" href="../../resources/css/solicitudes.css"></link>
    </h:head>
    <h:body>
 
    <div id="contenedor">
    	<div id="header">
            <ui:insert name="header" >
                <ui:include src="../../modulos/compartido/paginamaestra.xhtml" />
	    	</ui:insert>
	    	 <script type="text/javascript" src="../../resources/scripts/solicitudes.js"></script>
		</div>	
		<h:form id="formSolicitudes">	            
        <div id="cabezera">
            <h2>Solicitudes Activas</h2>
            <sec:authorize ifAnyGranted="ROLE_RIGHT_EDITAR_PORTAFOLIO">                  
            <div id="botones_filtro_contenedor">                 
                <div class="botones_filtro" onclick="window.location='/Xiloa/modulos/solicitudes/registro_solicitud.xhtml'" >
                	<p class="icono_nuevo">Nueva solicitud</p>
                </div>                           
                <div class="botones_filtro">
                	<p class="icono_exportar"></p>
                	<h:commandLink style="margin-bottom: 5px" >  
            			<h:outputText value="Descargar" />   
            			<p:dataExporter type="xls" target="dtSolicitud" fileName="ReporteSolicitudes" />           		
        			</h:commandLink>
        		</div>                
            </div>
            </sec:authorize>
       </div>
            
        <div id="contenedor_filtro">			    
        		 <sec:authorize ifAnyGranted="ROLE_RIGHT_MENU_PARTICIPANTE">       	 
		            <p:commandButton id="btnEnviarSolicitud" value="Enviar" title="Solicitar Certificacion" 
	    		                 icon="ui-icon-star" style="display:inline-block;"
	    		                 action="#{dashBoardSolicitudesManagedBean.solicitarCertificacion}" 
	    					     update=":formSolicitudes:dtSolicitud" disabled="#{dashBoardSolicitudesManagedBean.disableEnviarSolicitud}" />
             	</sec:authorize>  
             	
             <p:splitButton value="Solicitud Candidato" icon="ui-icon-print" title="Generar Solicitud Candidato" style="display:inline-block;"
	        	           action="#{dashBoardSolicitudesManagedBean.runSolicitudCandidato}"  update=":formSolicitudes:msgSolicitudes" >   
	        	 <p:separator />         		   
	       		 <p:menuitem value="Pre-Matricula" icon="ui-icon-print" title="Generar Formato Pre-Matricula" style="display:inline-block;"  
	       		             action="#{dashBoardSolicitudesManagedBean.runPreMatricula}" update=":formSolicitudes:msgSolicitudes"  />
	       		             
	       		 <p:menuitem value="Emisión Juicio" icon="ui-icon-print" title="Imprimir Emisión de Juicio y Reporte de Orientación" style="display:inline-block;"  
	       		             action="#{dashBoardSolicitudesManagedBean.runEmisionJuicio}" update=":formSolicitudes:msgSolicitudes"  />
	       		             
				<p:menuitem value="Informe Asesor" icon="ui-icon-print" title="Generar Informe del Asesor" style="display:inline-block;"  
	       		             action="#{dashBoardSolicitudesManagedBean.runInformeAsesor}" update=":formSolicitudes:msgSolicitudes"  />	       		 
								       		   
	       		 <p:menuitem value="Plan Capacitacion" icon="ui-icon-print" title="Generar Plan de Capacitacion" style="display:inline-block;"  
	       		             action="#{dashBoardSolicitudesManagedBean.runPlanCapacitacion}" update=":formSolicitudes:msgSolicitudes"  />
	       		 
	       		 <p:menuitem value="Certificado" icon="ui-icon-print" title="Imprimir Certificado" style="display:inline-block;"  
	       		             action="#{dashBoardSolicitudesManagedBean.runCertificado}" update=":formSolicitudes:msgSolicitudes"  />				       		         	   	       			     			       			  
	   		</p:splitButton>           		    			    			    		   
        </div>              
        <div id="contenedor_tabla_solicitudes">     
        	<p:messages id="msgSolicitudes" showDetail="true" autoUpdate="true" closable="true" />        	      
        	<p:dataTable id="dtSolicitud" widgetVar="dtSolicitudes" emptyMessage="No existen solicitudes activas" 
        	             var="varSolicitudI" value="#{dashBoardSolicitudesManagedBean.listaSolicitudes}" 
        	             selectionMode="single" rowKey="#{varSolicitudI.id}"
        	             selection="#{dashBoardSolicitudesManagedBean.selectedSolicitud}"         	              
        	             paginator="true" rows="12"  >     
        	    <sec:authorize ifAnyGranted="ROLE_RIGHT_MENU_PARTICIPANTE">     	      
	        		<p:ajax event="rowSelect" listener="#{dashBoardSolicitudesManagedBean.onRowSelectDtSolicitudes}" update=":formSolicitudes:btnEnviarSolicitud" />  
					<p:ajax event="rowUnselect" listener="#{dashBoardSolicitudesManagedBean.onRowUnSelectDtSolicitudes}" update=":formSolicitudes:btnEnviarSolicitud" />       		                               
				</sec:authorize>
				<!--Las columnas de la tabla-->
                <p:column id="expedienteColumn" exportable="true" filterBy="#{varSolicitudI.id}" filterMatchMode="contains">
                	<f:facet name="header">  
            			<h:outputText value="Expediente" />  
        			</f:facet> 
                	<h:outputText value="#{varSolicitudI.id}" />
                </p:column>
                <p:column id="centroColumn" exportable="true" filterBy="#{varSolicitudI.certificacion.ifpNombre}" filterOptions="#{dashBoardSolicitudesManagedBean.listaCentros}" filterMatchMode="exact">
                	<f:facet name="header">  
            			<h:outputText value="Centro evaluador" />  
        			</f:facet> 
                	<h:outputText value="#{varSolicitudI.certificacion.ifpNombre}" />
                </p:column>                      
                <p:column id="candidatoColumn" exportable="true" filterBy="#{varSolicitudI.contacto.nombreCompleto}"  filterMatchMode="contains">
                	<f:facet name="header">  
            			<h:outputText value="Candidato" />  
        			</f:facet> 
                	<h:outputText value="#{varSolicitudI.contacto.nombreCompleto}" />
                 </p:column>  
                <p:column id="certificacionColumn" exportable="true" filterBy="#{varSolicitudI.certificacion.nombre}" filterMatchMode="contains">
                	<f:facet name="header">  
            			<h:outputText value="Certificacion" />  
        			</f:facet> 
                	<h:outputText value="#{varSolicitudI.certificacion.nombre}"/>
                </p:column>  
                <p:column id="fechaColumn" exportable="true">
                	<f:facet name="header">  
            			<h:outputText value="Fecha solicitud" />  
        			</f:facet> 
                	<h:outputText value="#{varSolicitudI.fechaRegistro}" >
                		<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                	</h:outputText>
                </p:column>               
                <p:column id="evaluadorColumn" exportable="true">
                	<f:facet name="header">  
            			<h:outputText value="Evaluador" />  
        			</f:facet>
                	<h:outputText value="#{varSolicitudI.certificacion.getEvaluador().nombreCompleto} [ #{varSolicitudI.certificacion.getEvaluador().correo1} ]" />
                </p:column>                
                <p:column id="estadoColumn" exportable="true" filterBy="#{varSolicitudI.estatus.valor}" filterOptions="#{dashBoardSolicitudesManagedBean.listaEstatus}" filterMatchMode="exact">
                	<f:facet name="header">
            			<h:outputText value="Estado" />  
        			</f:facet>
                	<h:outputText value="#{varSolicitudI.estatus.valor}" />
                </p:column>
                <sec:authorize ifAnyGranted="ROLE_RIGHT_EDITA_EXPEDIENTE_CONTACTO">                
	                <p:column style="width:4%" exportable="false">                  
		            	<p:commandButton id="selectButton" action="#{dashBoardSolicitudesManagedBean.editaSolicitud}" 	            	                             				     
		            	                 icon="ui-icon-pencil" title="Editar Solicitud" >
		   	            	<f:setPropertyActionListener value="#{varSolicitudI}" target="#{dashBoardSolicitudesManagedBean.selectedSolicitud}" />
		            	</p:commandButton>		            	           
	    			</p:column>
    			</sec:authorize>    			
            </p:dataTable>            
        </div>
        <sec:authorize ifAnyGranted="ROLE_RIGHT_EDITA_SEGUIMIENTO">  
	        <div id="contenedor_exportar">
	    		<p>Con seleccionado:</p>    		
	        	<p:splitButton value="Convocar" icon="ui-icon-disk"
	        	               action="#{dashBoardSolicitudesManagedBean.indicarConvocar}" >           		   
	       			<p:menuitem value="Asesorar" icon="ui-icon-arrowrefresh-1-w"
	       			            action="#{dashBoardSolicitudesManagedBean.indicarAsesorar}" />
	       			<p:separator />  
	       			<p:menuitem value="Listo para inscripcion" icon="ui-icon-star"
	       			            action="#{dashBoardSolicitudesManagedBean.indicarInscribir}" />       			  
	   			</p:splitButton> 	
	    	</div>
    	</sec:authorize>
     </h:form>
    </div>        
    
</h:body>
</html>
