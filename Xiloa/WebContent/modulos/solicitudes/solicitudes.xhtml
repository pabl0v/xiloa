<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
	<link type="text/css" rel="stylesheet" href="../../resources/css/solicitudes.css"></link>
    </h:head>
    <h:body>
 
    <div id="contenedor">
    	<div id="header">
            <ui:insert name="header" >
                <ui:include src="../../modulos/compartido/paginamaestra.xhtml" />
	    	</ui:insert>
	    	 <script type="text/javascript" src="../../resources/scripts/solicitudes.js"></script>
		</div>	
		<h:form id="formSolicitudes">
        <div id="cabezera">
            <h2>Solicitudes Activas</h2>
            <sec:authorize ifAnyGranted="ROLE_RIGHT_EDITAR_PORTAFOLIO">                  
            <div id="botones_filtro_contenedor">                 
                <div class="botones_filtro" onclick="window.location='/Xiloa/modulos/solicitudes/registro_solicitud.xhtml'" >
                	<p class="icono_nuevo">Nueva solicitud</p>
                </div>                           
                <div class="botones_filtro">
                	<p class="icono_exportar"></p>
                	<h:commandLink style="margin-bottom: 5px" >  
            			<h:outputText value="Descargar" />   
            			<p:dataExporter type="xls" target="dtSolicitud" fileName="ReporteSolicitudes" />           		
        			</h:commandLink>
        		</div>                
            </div>
            </sec:authorize>
       </div>
            
		<div id="contenedor_filtro">             	
			<p:splitButton value="Solicitud Candidato" icon="ui-icon-print" title="Generar Solicitud Candidato" style="display:inline-block;" action="#{dashBoardSolicitudesManagedBean.runSolicitudCandidato}"  update=":formSolicitudes:msgSolicitudes" >   
				<p:separator />         		   
				<p:menuitem value="Pre-Matricula" icon="ui-icon-print" title="Generar Formato Pre-Matricula" style="display:inline-block;" action="#{dashBoardSolicitudesManagedBean.runPreMatricula}" update=":formSolicitudes:msgSolicitudes"  />	       		             
				<p:menuitem value="Emisión Juicio" icon="ui-icon-print" title="Imprimir Emisión de Juicio y Reporte de Orientación" style="display:inline-block;" action="#{dashBoardSolicitudesManagedBean.runEmisionJuicio}" update=":formSolicitudes:msgSolicitudes"  />	       		             
				<p:menuitem value="Informe Asesor" icon="ui-icon-print" title="Generar Informe del Asesor" style="display:inline-block;" action="#{dashBoardSolicitudesManagedBean.runInformeAsesor}" update=":formSolicitudes:msgSolicitudes"  />	       		 					       		   
				<p:menuitem value="Plan Capacitacion" icon="ui-icon-print" title="Generar Plan de Capacitacion" style="display:inline-block;" action="#{dashBoardSolicitudesManagedBean.runPlanCapacitacion}" update=":formSolicitudes:msgSolicitudes"  />	       		 
				<p:menuitem value="Certificado" icon="ui-icon-print" title="Imprimir Certificado" style="display:inline-block;" action="#{dashBoardSolicitudesManagedBean.runCertificado}" update=":formSolicitudes:msgSolicitudes"  />				       		         	   	       			     			       			  
			</p:splitButton>           		    			    			    		   
		</div>
        <div id="contenedor_tabla_solicitudes">     
        	<p:messages id="msgSolicitudes" showDetail="true" autoUpdate="false" closable="true" />        	      
        	<p:dataTable id="dtSolicitud" widgetVar="dtSolicitudes" emptyMessage="No existen solicitudes activas" 
							var="varSolicitudI" value="#{dashBoardSolicitudesManagedBean.listaSolicitudes}" 
							selectionMode="single" rowKey="#{varSolicitudI.id}"
							selection="#{dashBoardSolicitudesManagedBean.selectedSolicitud}"
							paginator="true" rows="12"  >
				<!--Las columnas de la tabla-->
                <p:column id="expedienteColumn" exportable="true" filterBy="#{varSolicitudI.id}" filterMatchMode="contains">
                	<f:facet name="header">  
            			<h:outputText value="Ticket" />
        			</f:facet> 
                	<h:outputText value="#{varSolicitudI.id}" />
                </p:column>
                <p:column id="centroColumn" exportable="true" filterBy="#{varSolicitudI.certificacion.ifpNombre}" filterOptions="#{dashBoardSolicitudesManagedBean.listaCentros}" filterMatchMode="exact">
                	<f:facet name="header">  
            			<h:outputText value="Centro Evaluador" />
        			</f:facet> 
                	<h:outputText value="#{varSolicitudI.certificacion.ifpNombre}" />
                </p:column>                      
                <p:column id="candidatoColumn" exportable="true" filterBy="#{varSolicitudI.contacto.nombreCompleto}"  filterMatchMode="contains">
                	<f:facet name="header">  
            			<h:outputText value="Candidato" />  
        			</f:facet> 
                	<h:outputText value="#{varSolicitudI.contacto.nombreCompleto}" />
                 </p:column>  
                <p:column id="certificacionColumn" exportable="true" filterBy="#{varSolicitudI.certificacion.nombre}" filterMatchMode="contains">
                	<f:facet name="header">  
            			<h:outputText value="Certificación" />  
        			</f:facet> 
                	<h:outputText value="#{varSolicitudI.certificacion.nombre}"/>
                </p:column>  
                <p:column id="fechaColumn" exportable="true">
                	<f:facet name="header">  
            			<h:outputText value="Fecha Solicitud" />  
        			</f:facet> 
                	<h:outputText value="#{varSolicitudI.fechaRegistro}" >
                		<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                	</h:outputText>
                </p:column>               
                <p:column id="estadoColumn" exportable="true" filterBy="#{varSolicitudI.estatus.valor}" filterOptions="#{dashBoardSolicitudesManagedBean.listaEstatus}" filterMatchMode="exact">
                	<f:facet name="header">
            			<h:outputText value="Estado" />  
        			</f:facet>
                	<h:outputText value="#{varSolicitudI.estatus.valor}" />
                </p:column>
				<p:column>
					<p:splitButton value="Gestión de Solicitud" icon="ui-icon-pencil" title="Gestion de Solicitud" style="display:inline-block;"  update=":formSolicitudes:dtSolicitud" >   
	        	 		<p:separator />
							<p:menuitem value="Enviar Solicitud" title="Enviar Solicitud" action="#{dashBoardSolicitudesManagedBean.actualizarEstadoSolicitud(dashBoardSolicitudesManagedBean.selectedSolicitud,1)}" update=":formSolicitudes" />
                		<sec:authorize ifAnyGranted="ROLE_RIGHT_EDITA_EXPEDIENTE_CONTACTO">                  
		            		<p:menuitem value="Editar Solicitud" title="Editar Solicitud" action="#{dashBoardSolicitudesManagedBean.editaSolicitud(dashBoardSolicitudesManagedBean.selectedSolicitud)}" disabled="#{!varSolicitudI.editable}" />
    					</sec:authorize>        	 		
	        	 		<sec:authorize ifAnyGranted="ROLE_RIGHT_EDITA_EXPEDIENTE_CONTACTO">
	       		 			<p:menuitem value="Autorizar Matricula" title="Autorizar Solicitud" style="display:inline-block;" action="#{dashBoardSolicitudesManagedBean.actualizarEstadoSolicitud(dashBoardSolicitudesManagedBean.selectedSolicitud,2)}" update=":formSolicitudes"  />
	       		 		</sec:authorize>
	       		 		<p:menuitem value="Rechazar Solicitud" title="Rechazar Solicitud" style="display:inline-block;" action="#{dashBoardSolicitudesManagedBean.actualizarEstadoSolicitud(dashBoardSolicitudesManagedBean.selectedSolicitud,3)}" update=":formSolicitudes"  />
	       		 		<p:menuitem value="Matricular Candidato" title="Matricular Candidato" style="display:inline-block;" onclick="PF('dlg1').show();" update=":matriculaForm" />
	       		 		<p:menuitem value="Convocar Candidato" title="Convocar Candidato" style="display:inline-block;" onclick="PF('dlg2').show();" update=":convocatoriaForm, :convocatoriaDataTableForm"  />
	       		 		<p:menuitem value="Evaluar Candidato" title="Evaluar Candidato" style="display:inline-block;" onclick="PF('dlg3').show();" update=":evaluacionesForm" action="#{dashBoardSolicitudesManagedBean.evaluarSolicitud(dashBoardSolicitudesManagedBean.selectedSolicitud)}" />
	       		 		<p:menuitem value="Anular Solicitud" title="Anular Solicitud" style="display:inline-block;" action="#{dashBoardSolicitudesManagedBean.actualizarEstadoSolicitud(dashBoardSolicitudesManagedBean.selectedSolicitud,10)}" update=":formSolicitudes:dtSolicitud" disabled="#{!varSolicitudI.erasable}" />
	   				</p:splitButton>
				</p:column>
            </p:dataTable>
        </div>
     </h:form>
    </div>
	<p:dialog id="modalMatricula" styleClass="estilo_dialogoactividades" header="Registro de Matricula:" widgetVar="dlg1" modal="true" resizable="false" width="480" height="150">
		<h:form id="matriculaForm">
			<br/>
			<br/>
			<h:panelGrid id="modal1" columns="3" cellpadding="15" cellspacing="10" >
            	<h:outputLabel styleClass="estilo_label" value="Fecha de Matricula:" />
				<p:calendar id="codigo1" value="#{dashBoardSolicitudesManagedBean.selectedSolicitud.fechaMatricula}" showOn="button" pattern="dd/MM/yyyy" mindate="01/06/2014" maxdate="31/12/2014" required="true" requiredMessage="Fecha requerida" validatorMessage="Fecha invalida" />
            	<p:message for="codigo1" display="text"  />		
            	<h:outputLabel styleClass="estilo_label" value="Número de Recibo:" />
            	<p:inputText id="codigo2" value="#{dashBoardSolicitudesManagedBean.selectedSolicitud.reciboMatricula}" required="true" requiredMessage="Recibo requerido" />
            	<p:message for="codigo2" display="text"  />
			</h:panelGrid>
			<div class="contenedor_botones" style="margin-top:32px;">
				<p:commandButton value="Cancelar" onclick="PF('dlg1').hide();" immediate="true" update=":matriculaForm" /> 
				<p:commandButton value="Aceptar" oncomplete="if(!args.validationFailed) {dlg1.hide()} else {dlg1.show()}" update=":matriculaForm,:formSolicitudes" action="#{dashBoardSolicitudesManagedBean.registrarMatricula(dashBoardSolicitudesManagedBean.selectedSolicitud.fechaMatricula,dashBoardSolicitudesManagedBean.selectedSolicitud.reciboMatricula)}" />
			</div>
		</h:form>
	</p:dialog>
	<p:dialog id="modalConvocatoria" styleClass="estilo_dialogoactividades" header="Registro de Convocatorias:" widgetVar="dlg2" modal="true" resizable="false" width="700" height="550">
		<h:form id="convocatoriaForm">
			<br/>
			<br/>
			<p:inputText rendered="false" value="#{dashBoardSolicitudesManagedBean.selectedConvocatoria.id}" />
			<h:panelGrid id="modal2" columns="3" cellpadding="15" cellspacing="10" >
            	<h:outputLabel styleClass="estilo_label" value="Fecha/Hora:" />
            	<p:calendar id="codigo3" value="#{dashBoardSolicitudesManagedBean.selectedConvocatoria.fecha}" showOn="button" pattern="dd/MM/yyyy hh:mm a" mindate="01/06/2014" disabledWeekends="true" minHour="8" maxHour="17" required="true" requiredMessage="La fecha es requerida" validatorMessage="Fecha invalida" />
            	<p:message for="codigo3" display="text"  />
				<h:outputLabel styleClass="estilo_label" value="Actividad:" />
				<p:selectOneMenu id="selector_estatus1" required="true" requiredMessage="Seleccione la actividad" styleClass="selector_status_estilo" value="#{dashBoardSolicitudesManagedBean.selectedConvocatoria.actividadId}" >  
					<f:selectItem itemLabel="Seleccione la actividad" itemValue="" />
					<f:selectItems value="#{dashBoardSolicitudesManagedBean.actividades}" var="actividad" itemLabel="#{actividad.descripcion}" itemValue="#{actividad.id}" />
					<p:ajax update="selector_estatus2" event="change" listener="#{dashBoardSolicitudesManagedBean.handleActividadesChange}" />
				</p:selectOneMenu>
				<p:message for="selector_estatus1" display="text" />
				<h:outputLabel styleClass="estilo_label" value="Responsable:" />
				<p:selectOneMenu id="selector_estatus2" required="true" requiredMessage="Seleccione al involucrado" styleClass="selector_status_estilo" value="#{dashBoardSolicitudesManagedBean.selectedConvocatoria.contactoId}" >  
					<f:selectItem itemLabel="Seleccione al responsable" itemValue="" />
					<f:selectItems value="#{dashBoardSolicitudesManagedBean.involucrados}" var="involucrado" itemLabel="#{involucrado.descripcion}" itemValue="#{involucrado.id}" />
				</p:selectOneMenu>
				<p:message for="selector_estatus2" display="text" />
				<h:outputLabel styleClass="estilo_label" value="Estado:" />
				<p:selectOneMenu id="selector_estatus3" required="true" requiredMessage="Seleccione el estado" styleClass="selector_status_estilo" value="#{dashBoardSolicitudesManagedBean.selectedConvocatoria.estadoId}" >  
					<f:selectItem itemLabel="Seleccione el estado" itemValue="" />
					<f:selectItems value="#{dashBoardSolicitudesManagedBean.estados}" var="estado" itemLabel="#{estado.valor}" itemValue="#{estado.id}" />
				</p:selectOneMenu>
				<p:message for="selector_estatus3" display="text" />
			</h:panelGrid>
			<div class="contenedor_botones" style="margin-top:32px;">
				<p:commandButton value="Aceptar" oncomplete="if(args.validationFailed) {dlg2.show()}" update=":convocatoriaForm, :convocatoriaDataTableForm" action="#{dashBoardSolicitudesManagedBean.registrarConvocatoria(dashBoardSolicitudesManagedBean.selectedConvocatoria)}" />
				<p:commandButton value="Nuevo" update=":convocatoriaForm" action="#{dashBoardSolicitudesManagedBean.nuevaConvocatoria}" />
			</div>
		</h:form>
			<br/>
		<h:form id="convocatoriaDataTableForm">
			<p:dataTable id="convocatoriasDataTable" emptyMessage="No hay datos para mostrar" var="convocatoria" value="#{dashBoardSolicitudesManagedBean.convocatorias}" paginator="true" rows="5" rowKey="#{convocatoria.id}" selectionMode="single" selection="#{dashBoardSolicitudesManagedBean.selectedConvocatoria}">
				<p:ajax event="rowSelect" update=":convocatoriaForm" />
				<f:facet name="header">
					Convocatorias del Candidato
				</f:facet>
				<p:column headerText="Convocatoria"><h:outputText value="#{convocatoria.actividadNombre}" /></p:column>
				<p:column headerText="Fecha/Hora"><h:outputText value="#{convocatoria.fecha}" ><f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm a"/></h:outputText></p:column>
				<p:column headerText="Responsable"><h:outputText value="#{convocatoria.contactoNombre}" /></p:column>
				<p:column headerText="Estado"><h:outputText value="#{convocatoria.estadoNombre}" /></p:column>
			</p:dataTable>
			<div class="contenedor_botones" style="margin-top:32px;">
				<p:commandButton value="Cancelar" onclick="PF('dlg2').hide();" immediate="true" /> 
			</div>
		</h:form>
	</p:dialog>
	<p:dialog id="modalEvaluacion" styleClass="estilo_dialogoactividades" header="Registro de Evaluaciones:" widgetVar="dlg3" modal="true" resizable="false" width="700" height="550">
		<h:form id="evaluacionesForm">
			<br/>
			<h:panelGrid id="modal3" columns="2" cellpadding="10" cellspacing="2" >
				<h:outputLabel styleClass="estilo_label" value="Certificación:" />
				<p:inputText disabled="true" size="80" value="#{dashBoardSolicitudesManagedBean.selectedSolicitud.certificacion.nombre}" />
				<h:outputLabel styleClass="estilo_label" value="Candidato:" />
				<p:inputText disabled="true" size="80" value="#{dashBoardSolicitudesManagedBean.selectedSolicitud.nombre}" />
				<h:outputLabel styleClass="estilo_label" value="Estado:" />
				<p:inputText disabled="true" size="10" value="#{dashBoardSolicitudesManagedBean.selectedSolicitud.estatus.valor}" />
			</h:panelGrid>
			<br/>
			<p:dataTable id="evaluacionesDataTable" emptyMessage="No hay datos para mostrar" var="evaluacion" value="#{dashBoardSolicitudesManagedBean.getEvaluaciones(dashBoardSolicitudesManagedBean.selectedSolicitud.id)}" paginator="true" rows="3" rowKey="#{evaluacion.id}" selectionMode="single" selection="#{dashBoardSolicitudesManagedBean.selectedEvaluacionId}">
				<p:ajax event="rowSelect" update=":guiasForm" />  
				<p:ajax event="rowUnselect" update=":guiasForm" />
				<f:facet name="header">Evaluaciones Disponibles</f:facet>
				<p:column headerText="Instrumento"><h:outputText value="#{evaluacion.instrumento.nombre}" /></p:column>
				<p:column headerText="Fecha"><h:outputText value="#{evaluacion.fechaEvaluacion}" ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></p:column>
				<p:column headerText="Estado"><h:outputText value="#{evaluacion.estado.valor}" /></p:column>
				<p:column headerText="Puntaje"><h:outputText value="#{evaluacion.puntaje}" /></p:column>
				<p:column headerText="Aprobado"><h:outputText value="#{evaluacion.aprobado}" /></p:column>
			</p:dataTable>
		</h:form>
		<br/>
		<br/>
		<h:form id="guiasForm">
			<p:dataTable id="guiasDataTable" emptyMessage="No hay datos para mostrar" var="guia" value="#{dashBoardSolicitudesManagedBean.getEvaluacionGuias(dashBoardSolicitudesManagedBean.selectedEvaluacionId)}" paginator="true" rows="5" rowKey="#{guia.EvaluacionGuiaId}" selectionMode="single" selection="#{dashBoardSolicitudesManagedBean.selectedEvaluacionGuia}">
				<f:facet name="header">Preguntas Disponibles</f:facet>
				<p:column headerText="Unidad"><h:outputText value="#{guia.EvaluacionGuiaId.guia.unidad}" /></p:column>
				<p:column headerText="Pregunta"><h:outputText value="#{guia.EvaluacionGuiaId.guia.pregunta}" ><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></p:column>
				<p:column headerText="Respuesta"><h:outputText value="#{guia.EvaluacionGuiaId.guia.respuesta}" /></p:column>
				<p:column headerText="Puntaje"><h:outputText value="#{guia.puntaje}" /></p:column>
				<p:column headerText="Aprobado"><h:outputText value="#{guia.aprobado}" /></p:column>
			</p:dataTable>
			<br/>
			<div class="contenedor_botones" style="margin-top:32px;">
				<p:commandButton value="Aceptar" oncomplete="if(args.validationFailed) {dlg3.show()}" update=":evaluacionesForm, :formSolicitudes" />
				<p:commandButton value="Cancelar" onclick="PF('dlg3').hide();" immediate="true" />
			</div>
		</h:form>
	</p:dialog>
</h:body>
</html>
