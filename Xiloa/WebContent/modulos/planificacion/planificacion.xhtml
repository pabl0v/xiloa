<?xml version='1.0' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:sec="http://www.springframework.org/security/tags">
      
    <h:head>
    	<link type="text/css" rel="stylesheet" href="../../resources/css/planificacion.css"></link>
    </h:head>
    <h:body>
     <div id="contenedor">
    	<div id="header">
            <ui:insert name="header" >
                <ui:include src="../../modulos/compartido/paginamaestra.xhtml" />
	    	</ui:insert>
	        <script type="text/javascript" src="../../resources/scripts/planificacion.js"></script>
		</div>
        
        <div id="cabezera">
            <h2>Planificaci贸n Actual</h2>
            <div id="botones_filtro_contenedor">
				<div class="botones_filtro">
					<h:form>
					    <p class="icono_nuevo"></p>
						<p:commandButton rendered="#{sec:areAnyGranted('ROLE_RIGHT_CREAR_PLANIFICACIONES')}" value="Nueva" style="margin-bottom: 5px" update=":cursosDialogo" onclick="PF('dlg2').show();" />
					</h:form>
				</div>
            </div>
        </div>
      
        <div id="contenedor_tabla_planificacion" style="margin-top:10px;">
            <h:form id="form">  
                <p:dataTable id="certificaciones" emptyMessage="No hay datos para mostrar" var="certificacion" value="#{planificacionManagedBean.certificaciones}" selection="#{planificacionManagedBean.selectedCertificacion}" paginator="true" rows="12" rowKey="#{certificacion.id}" selectionMode="single">  
                        <!--Las columnas de la tabla-->
                        <p:column headerText="Registrado"><h:outputText value="#{certificacion.fechaRegistro}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></p:column>  
                        <p:column filterBy="#{certificacion.ifpNombre}" headerText="Centro de Formaci贸n" filterOptions="#{planificacionManagedBean.listaCentros}" filterMatchMode="exact"><h:outputText value="#{certificacion.ifpNombre}" /></p:column>  
                        <p:column filterBy="#{certificacion.nombre}" headerText="Certificaci贸n" filterMatchMode="contains"><h:outputText value="#{certificacion.nombre}"/></p:column>
                        <p:column headerText="Disponible"><h:outputText value="#{certificacion.disponibilidad}" /></p:column>                
                        <p:column headerText="Coordinador"><h:outputText value="#{certificacion.coordinador.nombreCompleto}" /></p:column>                
                        <p:column headerText="Evalua"><h:outputText value="#{certificacion.evaluador.nombreCompleto}" /></p:column>
                        <p:column filterBy="#{certificacion.estatus.valor}" headerText="Estatus" filterOptions="#{planificacionManagedBean.listaEstatus}" filterMatchMode="exact"><h:outputText value="#{certificacion.estatus.valor}" /></p:column>               
                        <p:column style="width:4%" rendered="#{sec:areAnyGranted('ROLE_RIGHT_EDITAR_PLANIFICACIONES')}">
							<p:commandButton id="editarButton" action="#{certificacionManagedBean.editarCertificacion(planificacionManagedBean.selectedCertificacion)}" icon="ui-icon-pencil" title="Editar"/>  
				        </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>

    <p:dialog id="modalDialog" header="Seleccione la Unidad de Competencia a Planificar:" widgetVar="dlg2" modal="true" width="740" height="480">  
         <h:form id="cursosDialogo" >  
             <div id="contenedor_tabla_unidadcomp">
                <p:dataTable emptyMessage="No hay datos para mostrar" var="competencia" value="#{planificacionManagedBean.competencias}" selection="#{planificacionManagedBean.selectedCompetencia}" rowKey="#{competencia.grupo}" selectionMode="single"  paginator="true" rows="11" >
                    <p:column style="display:none;" headerText="idCentro"><h:outputText value="#{competencia.grupo}" /></p:column>
                    <p:column headerText="Centro de Formaci贸n Profesional"><h:outputText value="#{competencia.nombreCentro}" /></p:column>  
                    <p:column headerText="Curso"><h:outputText value="#{competencia.nombreUCompetencia}" /></p:column>  
                    <p:column headerText="Disponibilidad"><h:outputText value="#{competencia.disponibilidad}"/></p:column>  
                </p:dataTable>
             </div>
             <p:commandButton value="Cancelar" onclick="PF('dlg2').hide();" styleClass="boton_azul"/>
             <p:commandButton value="Aceptar" update=":form:certificaciones" action="#{planificacionManagedBean.nuevaCertificacion(planificacionManagedBean.selectedCompetencia)}" oncomplete="PF('dlg2').hide();" styleClass="boton_azul"/>
         </h:form>   
    </p:dialog>  
</h:body>
</html>
