<?xml version='1.0' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
    	<link type="text/css" rel="stylesheet" href="../../resources/css/planificacion.css"></link>
    </h:head>
    <h:body>
     <div id="contenedor">
    	<div id="header">
            <ui:insert name="header" >
                <ui:include src="../../modulos/compartido/paginamaestra.xhtml" />
	    	</ui:insert>
	        <script type="text/javascript" src="../../resources/scripts/ejecuciones.js"></script>
		</div>
        <div id="cabezera">
            <h2>Ejecuciones</h2>
        </div>      
        <div id="contenedor_tabla_ejecuciones" style="margin-top:10px;">
            <h:form id="form">  
                <p:dataTable id="ejecuciones" widgetVar="ejecucionesTable" emptyMessage="No hay datos para mostrar" var="ejecucion" value="#{ejecucionesManagedBean.actividades}" selection="#{ejecucionesManagedBean.selectedActividad}" paginator="true" rows="10" rowKey="#{ejecucion.id}" selectionMode="single">
                        <!--Las columnas de la tabla-->
                        <p:column filterBy="#{ejecucion.certificacion.nombre}" headerText="CertificaciÃ³n" filterMatchMode="contains"><h:outputText value="#{ejecucion.certificacion.nombre}"/></p:column>
                        <p:column filterBy="#{ejecucion.tipo.valor}" headerText="Tipo Actividad" filterOptions="#{ejecucionesManagedBean.tiposActividad}" filterMatchMode="exact"><h:outputText value="#{ejecucion.tipo.valor}" /></p:column>
						<p:column filterBy="#{ejecucion.ejecutor.nombreCompleto}" headerText="Ejecutor" filterMatchMode="contains"><h:outputText value="#{ejecucion.ejecutor.nombreCompleto}" /></p:column>                            
                        <p:column headerText="Fecha programada"><h:outputText value="#{ejecucion.fechaInicial}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></p:column>                
                        <p:column filterBy="#{ejecucion.estado.valor}" headerText="Estatus" filterOptions="#{ejecucionesManagedBean.estatusActividad}" filterMatchMode="exact"><h:outputText value="#{ejecucion.estado.valor}" /></p:column>
						<p:column style="width:4%" rendered="#{sec:areAnyGranted('ROLE_RIGHT_AGREGAR_BITACORAS')}">
						<p:commandButton id="estatusButton" action="#{ejecucionesManagedBean.completarActividad(ejecucionesManagedBean.selectedActividad)}" icon="ui-icon-gear" title="Completar actividad" update=":form:ejecuciones" disabled="#{ejecucion.completed}" />
						</p:column>
						<p:column style="width:4%" rendered="#{sec:areAnyGranted('ROLE_RIGHT_AGREGAR_BITACORAS')}">
							<p:commandButton id="editarButton" action="#{actividadManagedBean.ejecuciones(ejecucionesManagedBean.selectedActividad)}" icon="ui-icon-pencil" title="Agregar bitacora" />
						</p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>
</h:body>
</html>
